<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Form</title>
    <link rel="stylesheet" href="learn.css">

</head>
<body class="container">
    <form action="" >
      <div class="row">
        <div class="col">

            <h3 class="title">Billing Address</h3>
            <div class="inputbox">
                <span>Full Name:</span>
                 <input type="text" placeholder="Entre  Full Name" required>
            </div>
            <div class="inputbox">
                <span>Email:</span>
                 <input type="email" placeholder="Entre Email Address" required>
            </div>
            <div class="inputbox">
    
        </div>
           
            <div class="inputbox">
                <span>Address:</span>
                 <input type="text" placeholder="Entre Residental Address" required>
            </div>
            <div class="inputbox">
                <span>City:</span>
                 <input type="text" placeholder="Entre your city"required>

            </div>
          <div class="flex">
                <span>State:</span>
                 <input type="text" placeholder="Entre your state" required>
                 
            </div>
            <div class="inputbox">
                <span class="">Zip code:</span>
                 <input type="number" placeholder="Entre postal code" required>
                 
            </div>

        </div>

        <div class="col">

            <h3 class="title">Payment Details</h3>
            <div class="inputbox">
                <span>Card Accepted :</span>
                <img src="images/card_img.png" alt="">
            </div>
            <div class="inputbox">
                <span>Name on card:</span>
                 <input type="text" placeholder="Entre name as per card" required>
            </div>
            <div class="inputbox">
                <span>Card Number</span>
                 <input type="number" placeholder="Entre card number" required>
            </div>
            <div class="inputbox">
                <span>Exp Date:</span>
                <input type = "month" placeholder = "MM/YYYY" id = "month" required> 
                <!-- <input type = "number" placeholder = "YY" id = "year"  /> -->
            </div>
          <div class="inputbox">
                <span>CVV:</span>
                 <input type="password" placeholder="CVV" required>
                 
            </div>
            
            </div>

        </div>

      </div>
      <input type="submit" class="submit-button"  value="click here to procced">
    </form>
</body>
</html>
